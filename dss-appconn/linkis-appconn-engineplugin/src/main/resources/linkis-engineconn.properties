wds.linkis.server.version=v1

wds.linkis.engineconn.spark.conf.enable=true

wds.linkis.engineconn.debug.enable=true

#wds.linkis.keytab.enable=true

wds.linkis.engineconn.plugin.default.class=com.webank.wedatasphere.linkis.manager.engineplugin.appconn.AppConnEngineConnPlugin

##mybatis
wds.linkis.server.mybatis.mapperLocations=classpath*:com/webank/wedatasphere/dss/framework/appconn/dao/impl/*.xml
wds.linkis.server.mybatis.typeAliasesPackage=com.webank.wedatasphere.dss.workflow.entity

wds.linkis.server.mybatis.BasePackage=com.webank.wedatasphere.dss.framework.appconn.dao


wds.linkis.server.mybatis.datasource.url=jdbc:mysql://127.0.0.1:3306/${databaseName}?characterEncoding=UTF-8

wds.linkis.server.mybatis.datasource.username=

wds.linkis.server.mybatis.datasource.password=

wds.linkis.gateway.ip=127.0.0.1
wds.linkis.gateway.port=9001

wds.linkis.gateway.url=http://127.0.0.1:9001/

wds.linkis.mysql.is.encrypt=false