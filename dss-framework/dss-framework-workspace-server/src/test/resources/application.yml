spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
  h2:
    console:
      enabled: true
      path: /h2
      setting:
        web-allow-others: true

eureka:
  client:
    enabled: false
#    register-with-eureka: false
#    fetchRegistry: false

mybatis-plus:
  mapper-locations: classpath*:com/webank/wedatasphere/dss/framework/workspace/dao/impl/*.xml
  type-aliases-package: com.webank.wedatasphere.dss.framework.workspace.bean